group 'com.infomaximum'
version '0.1.8'

apply plugin: 'java'
apply plugin: 'maven'

if (file('publish.gradle').exists()) {
    apply from: 'publish.gradle'
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile 'org.javassist:javassist:3.22.0-CR1'

    compile 'org.rocksdb:rocksdbjni:5.1.4'

    compile 'com.google.guava:guava:21.0'

    compile 'org.slf4j:slf4j-api:1.7.25'


    testCompile 'ch.qos.logback:logback-core:1.2.2'
    testCompile 'ch.qos.logback:logback-classic:1.2.2'

    testCompile 'org.apache.commons:commons-io:1.3.2'

    testCompile 'junit:junit:4.12'
}
